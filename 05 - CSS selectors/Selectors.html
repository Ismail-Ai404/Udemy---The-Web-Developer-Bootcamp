<!-- @format -->

<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>All the kinds of Selectors in CSS</title>
          <link rel="stylesheet" href="Selectors.css" />
     </head>
     <body>
          <nav class="class">
               <a href="home.html" id="home">Home</a>
               <a href="contact.html">Contact</a>
               <a href="about.html">About</a>
          </nav>
          <p>
               I like to eat <span id="likes">popcorns</span> and
               <span id="likes">chickens</span>
          </p>
          <p>
               I hate to eat <span id="dislikes">beets</span> and
               <span id="dislikes">fish</span>
          </p>
     </body>
</html>
