<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Entity</title>
     </head>
     <body>
          <h1>&#9731; Snowman Production &#174;</h1>
          <hr
          <h2>Entity Reference</h2>
          <p>
               The &#9731; character is a snowman, and the &#174; character is a
               registered trademark symbol.
               <br>These characters are examples of
               HTML entities, which allow you to include special characters 
               <br>in your HTML documents.
          </p>

     </body>
</html>
