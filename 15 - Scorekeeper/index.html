<!-- @format -->

<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Scorekeeper</title>
          <link rel="stylesheet" href="app.css" />
     </head>

     <body>
          <section>
               <div class="superContainer">
                    <img
                         src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                         alt="Picture of table tennis bat and ball on a board"
                         height="300px"
                    />
                    <h1>Ping Pong Score Keeper</h1>
                    <h2>
                         <span class="span1">0</span> to
                         <span class="span2">0</span>
                    </h2>
                    <h3>Use the buttons below to keep the scores</h3>
                    <label for="scoreSelect">Playing to:</label>

                    <select name="scores" id="scoreSelect">
                         <option value="">Please choose an option</option>
                         <option value="5">5</option>
                         <option value="6">6</option>
                         <option value="7">7</option>
                         <option value="11">11</option>
                         <option value="13">13</option>
                         <option value="21">21</option>
                    </select>
                    <br />
                    <div class="buttonContainer">
                         <button class="btn1">+1 player 1</button>
                         <button class="btn2">+1 player 2</button>
                         <button class="btn3">Reset</button>
                    </div>
               </div>
          </section>

          <script src="script.js"></script>
     </body>
</html>
