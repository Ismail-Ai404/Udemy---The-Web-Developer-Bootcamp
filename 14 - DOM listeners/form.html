<!-- @format -->

<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Zip Code form</title>
     </head>
     <body>
          <h2>What we are doing?</h2>
          <p>
               Basically we will make a form for zipcode submission and by the
               input of the user return if we do deliveries in the given
               ZIPcode. Will keep it basic and not add in styles.
          </p>

          <h2>Company logo</h2>
          <p>Please type in the zipcode to see if we do deliveries to you</p>
          <form action="/shelter" id="zipCode">
               <label for="zipCode"> Enter your ZIPcode:<br /> </label>
               <br />
               <input
                    id="zipInput"
                    name="zipCode"
                    type="tel"
                    placeholder="zipcode"
                    maxlength="7"
                    list="defaultZips"
                    required
               />
               <button>submit</button>
          </form>

          <datalist id="defaultZips">
               <option value="1100"></option>
               <option value="2300"></option>
               <option value="10003"></option>
               <option value="3447"></option>
          </datalist>
          <div id="message"></div>
          <script src="form.js"></script>
     </body>
</html>
